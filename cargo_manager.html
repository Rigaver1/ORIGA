<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1688 Cargo Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
        }

        .products-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #4a5568;
            font-weight: 600;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 3rem;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-content {
            padding: 20px;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e53e3e;
            margin-bottom: 10px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #718096;
        }

        .detail-item i {
            color: #667eea;
            width: 16px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #cbd5e0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #2d3748;
            font-weight: 600;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .spec-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .spec-key {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .spec-value {
            color: #718096;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-ship"></i> 1688 Cargo Manager</h1>
            <p>Manage and organize your product imports from Alibaba 1688</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-form">
                <div class="form-group">
                    <label for="keyword">Product Keyword</label>
                    <input type="text" id="keyword" placeholder="e.g., LED lights, phone cases">
                </div>
                <div class="form-group">
                    <label for="maxPages">Max Pages</label>
                    <select id="maxPages">
                        <option value="1">1 page</option>
                        <option value="3" selected>3 pages</option>
                        <option value="5">5 pages</option>
                        <option value="10">10 pages</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing & Textiles</option>
                        <option value="home">Home & Garden</option>
                        <option value="automotive">Automotive</option>
                        <option value="beauty">Beauty & Health</option>
                        <option value="sports">Sports & Outdoor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn" id="searchBtn" onclick="searchProducts()">
                        <i class="fas fa-search"></i> Search Products
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSuppliers">0</div>
                <div class="stat-label">Unique Suppliers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgPrice">¥0</div>
                <div class="stat-label">Average Price</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">¥0</div>
                <div class="stat-label">Total Value</div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="products-section">
            <div class="section-header">
                <h2 class="section-title">Product Catalog</h2>
                <div class="filters">
                    <input type="text" class="filter-input" id="searchFilter" placeholder="Search products...">
                    <select class="filter-input" id="supplierFilter">
                        <option value="">All Suppliers</option>
                    </select>
                    <select class="filter-input" id="priceFilter">
                        <option value="">All Prices</option>
                        <option value="0-100">¥0 - ¥100</option>
                        <option value="100-500">¥100 - ¥500</option>
                        <option value="500-1000">¥500 - ¥1000</option>
                        <option value="1000+">¥1000+</option>
                    </select>
                </div>
            </div>

            <div id="productsContainer">
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <h3>No Products Yet</h3>
                    <p>Search for products to start building your cargo catalog</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Product Details</h2>
            </div>
            <div id="modalContent">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let filteredProducts = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Load sample data or previously saved data
            loadSampleData();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search filter
            document.getElementById('searchFilter').addEventListener('input', filterProducts);
            
            // Supplier filter
            document.getElementById('supplierFilter').addEventListener('change', filterProducts);
            
            // Price filter
            document.getElementById('priceFilter').addEventListener('change', filterProducts);
        }

        function loadSampleData() {
            // Load sample data for demonstration
            const sampleData = [
                {
                    product_id: "sample001",
                    title: "High Quality LED Strip Lights RGB 5050 SMD",
                    price_range: "¥2.50 - ¥3.20",
                    min_order: "100 pieces",
                    supplier: "Shenzhen LED Co., Ltd",
                    supplier_location: "Guangdong, China",
                    product_url: "https://1688.com/offer/sample001.html",
                    image_url: "https://via.placeholder.com/300x200/667eea/ffffff?text=LED+Strip",
                    category: "Electronics > LED Lighting",
                    specifications: {
                        "Voltage": "12V/24V",
                        "Power": "14.4W/m",
                        "Length": "5m/10m/20m",
                        "Color": "RGB + White",
                        "IP Rating": "IP65"
                    },
                    description: "Professional LED strip lights with high brightness and excellent color rendering.",
                    rating: 4.5,
                    review_count: 128,
                    moq: 100,
                    unit: "piece",
                    shipping_info: "Free shipping for orders over ¥1000",
                    lead_time: "7-15 days",
                    certification: ["CE", "RoHS", "FCC"],
                    sample_available: true,
                    payment_terms: ["T/T", "PayPal", "Alipay"],
                    scraped_at: new Date().toISOString()
                },
                {
                    product_id: "sample002",
                    title: "Premium Smartphone Cases iPhone 13/14/15",
                    price_range: "¥8.80 - ¥15.50",
                    min_order: "50 pieces",
                    supplier: "Dongguan Case Factory",
                    supplier_location: "Guangdong, China",
                    product_url: "https://1688.com/offer/sample002.html",
                    image_url: "https://via.placeholder.com/300x200/764ba2/ffffff?text=Phone+Cases",
                    category: "Electronics > Mobile Accessories",
                    specifications: {
                        "Material": "TPU + PC",
                        "Compatibility": "iPhone 13/14/15",
                        "Protection": "Military Grade",
                        "Colors": "20+ colors available",
                        "Thickness": "2.5mm"
                    },
                    description: "High-quality protective cases with military-grade drop protection.",
                    rating: 4.3,
                    review_count: 89,
                    moq: 50,
                    unit: "piece",
                    shipping_info: "Express shipping available",
                    lead_time: "5-10 days",
                    certification: ["CE", "RoHS"],
                    sample_available: true,
                    payment_terms: ["T/T", "Western Union"],
                    scraped_at: new Date().toISOString()
                }
            ];

            products = sampleData;
            filteredProducts = [...products];
            updateDisplay();
            updateStats();
        }

        async function searchProducts() {
            const keyword = document.getElementById('keyword').value.trim();
            const maxPages = document.getElementById('maxPages').value;
            const category = document.getElementById('category').value;

            if (!keyword) {
                alert('Please enter a product keyword');
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            const originalText = searchBtn.innerHTML;
            
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';

            try {
                // Simulate API call to Python parser
                await simulateSearch(keyword, maxPages, category);
                
                // In a real implementation, you would call your Python backend here
                // const response = await fetch('/api/search', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ keyword, maxPages, category })
                // });
                // const data = await response.json();
                // products = data.products;
                
            } catch (error) {
                console.error('Search error:', error);
                alert('Error during search. Please try again.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = originalText;
            }
        }

        async function simulateSearch(keyword, maxPages, category) {
            // Simulate search delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Generate mock search results
            const mockProducts = generateMockProducts(keyword, maxPages);
            
            if (category) {
                products = mockProducts.filter(p => p.category.toLowerCase().includes(category.toLowerCase()));
            } else {
                products = mockProducts;
            }
            
            filteredProducts = [...products];
            updateDisplay();
            updateStats();
            updateFilters();
        }

        function generateMockProducts(keyword, maxPages) {
            const mockProducts = [];
            const productCount = parseInt(maxPages) * 20; // 20 products per page
            
            for (let i = 0; i < productCount; i++) {
                const product = {
                    product_id: `mock_${Date.now()}_${i}`,
                    title: `${keyword} - Model ${i + 1} (Premium Quality)`,
                    price_range: `¥${(Math.random() * 100 + 10).toFixed(2)} - ¥${(Math.random() * 200 + 50).toFixed(2)}`,
                    min_order: `${Math.floor(Math.random() * 100 + 10)} pieces`,
                    supplier: `Supplier ${i + 1} Co., Ltd`,
                    supplier_location: ['Guangdong', 'Zhejiang', 'Jiangsu', 'Shandong'][Math.floor(Math.random() * 4)] + ', China',
                    product_url: `https://1688.com/offer/mock_${i}.html`,
                    image_url: `https://via.placeholder.com/300x200/${Math.floor(Math.random()*16777215).toString(16)}/ffffff?text=${encodeURIComponent(keyword)}`,
                    category: ['Electronics', 'Clothing', 'Home', 'Automotive', 'Beauty'][Math.floor(Math.random() * 5)],
                    specifications: {
                        "Brand": "Brand " + (i + 1),
                        "Model": "Model " + (i + 1),
                        "Material": "Premium Material",
                        "Size": "Standard Size",
                        "Weight": `${(Math.random() * 2 + 0.5).toFixed(2)}kg`
                    },
                    description: `High-quality ${keyword} with excellent performance and durability.`,
                    rating: (Math.random() * 2 + 3).toFixed(1),
                    review_count: Math.floor(Math.random() * 200 + 50),
                    moq: Math.floor(Math.random() * 100 + 10),
                    unit: "piece",
                    shipping_info: "Free shipping for orders over ¥500",
                    lead_time: `${Math.floor(Math.random() * 20 + 5)}-${Math.floor(Math.random() * 30 + 15)} days`,
                    certification: ["CE", "RoHS"],
                    sample_available: Math.random() > 0.3,
                    payment_terms: ["T/T", "PayPal", "Alipay"],
                    scraped_at: new Date().toISOString()
                };
                mockProducts.push(product);
            }
            
            return mockProducts;
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
            const supplierFilter = document.getElementById('supplierFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;

            filteredProducts = products.filter(product => {
                // Search filter
                const matchesSearch = product.title.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm) ||
                                    product.category.toLowerCase().includes(searchTerm);

                // Supplier filter
                const matchesSupplier = !supplierFilter || product.supplier === supplierFilter;

                // Price filter
                let matchesPrice = true;
                if (priceFilter) {
                    const priceRange = product.price_range;
                    const minPrice = parseFloat(priceRange.match(/¥([\d.]+)/)[1]);
                    
                    switch (priceFilter) {
                        case "0-100":
                            matchesPrice = minPrice <= 100;
                            break;
                        case "100-500":
                            matchesPrice = minPrice > 100 && minPrice <= 500;
                            break;
                        case "500-1000":
                            matchesPrice = minPrice > 500 && minPrice <= 1000;
                            break;
                        case "1000+":
                            matchesPrice = minPrice > 1000;
                            break;
                    }
                }

                return matchesSearch && matchesSupplier && matchesPrice;
            });

            updateDisplay();
        }

        function updateDisplay() {
            const container = document.getElementById('productsContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Products Found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
                return;
            }

            const productsHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image_url}" alt="${product.title}" onerror="this.style.display='none'">
                        <i class="fas fa-image" style="display: none;"></i>
                    </div>
                    <div class="product-content">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">${product.price_range}</div>
                        <div class="product-details">
                            <div class="detail-item">
                                <i class="fas fa-building"></i>
                                <span>${product.supplier}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${product.supplier_location}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-shopping-cart"></i>
                                <span>MOQ: ${product.min_order}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-star"></i>
                                <span>${product.rating} (${product.review_count})</span>
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="btn-secondary" onclick="viewProductDetails('${product.product_id}')">
                                <i class="fas fa-eye"></i> Details
                            </button>
                            <button class="btn-primary" onclick="addToCargo('${product.product_id}')">
                                <i class="fas fa-plus"></i> Add to Cargo
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = productsHTML;
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            
            const uniqueSuppliers = new Set(products.map(p => p.supplier)).size;
            document.getElementById('totalSuppliers').textContent = uniqueSuppliers;
            
            // Calculate average price
            let totalPrice = 0;
            let priceCount = 0;
            products.forEach(product => {
                const priceMatch = product.price_range.match(/¥([\d.]+)/);
                if (priceMatch) {
                    totalPrice += parseFloat(priceMatch[1]);
                    priceCount++;
                }
            });
            const avgPrice = priceCount > 0 ? (totalPrice / priceCount).toFixed(2) : 0;
            document.getElementById('avgPrice').textContent = `¥${avgPrice}`;
            
            // Calculate total value (rough estimate)
            const totalValue = (avgPrice * products.length).toFixed(2);
            document.getElementById('totalValue').textContent = `¥${totalValue}`;
        }

        function updateFilters() {
            const supplierFilter = document.getElementById('supplierFilter');
            const suppliers = [...new Set(products.map(p => p.supplier))];
            
            supplierFilter.innerHTML = '<option value="">All Suppliers</option>';
            suppliers.forEach(supplier => {
                supplierFilter.innerHTML += `<option value="${supplier}">${supplier}</option>`;
            });
        }

        function viewProductDetails(productId) {
            const product = products.find(p => p.product_id === productId);
            if (!product) return;

            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modalTitle.textContent = product.title;

            const specsHTML = Object.entries(product.specifications).map(([key, value]) => `
                <div class="spec-item">
                    <div class="spec-key">${key}</div>
                    <div class="spec-value">${value}</div>
                </div>
            `).join('');

            modalContent.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <img src="${product.image_url}" alt="${product.title}" style="width: 100%; border-radius: 10px;">
                    </div>
                    <div>
                        <h3 style="color: #e53e3e; font-size: 1.5rem; margin-bottom: 15px;">${product.price_range}</h3>
                        <p><strong>Supplier:</strong> ${product.supplier}</p>
                        <p><strong>Location:</strong> ${product.supplier_location}</p>
                        <p><strong>MOQ:</strong> ${product.min_order}</p>
                        <p><strong>Unit:</strong> ${product.unit}</p>
                        <p><strong>Lead Time:</strong> ${product.lead_time}</p>
                        <p><strong>Rating:</strong> ${product.rating}/5 (${product.review_count} reviews)</p>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="margin-bottom: 10px;">Description</h4>
                    <p>${product.description}</p>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="margin-bottom: 10px;">Specifications</h4>
                    <div class="specs-grid">
                        ${specsHTML}
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="margin-bottom: 10px;">Additional Information</h4>
                    <p><strong>Shipping:</strong> ${product.shipping_info}</p>
                    <p><strong>Certifications:</strong> ${product.certification.join(', ')}</p>
                    <p><strong>Sample Available:</strong> ${product.sample_available ? 'Yes' : 'No'}</p>
                    <p><strong>Payment Terms:</strong> ${product.payment_terms.join(', ')}</p>
                </div>
                
                <div style="text-align: center;">
                    <button class="btn" onclick="addToCargo('${product.product_id}'); closeModal();">
                        <i class="fas fa-plus"></i> Add to Cargo
                    </button>
                </div>
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function addToCargo(productId) {
            const product = products.find(p => p.product_id === productId);
            if (!product) return;

            // In a real implementation, you would save this to a database or local storage
            alert(`Added "${product.title}" to your cargo list!`);
            
            // You could also implement a cargo list management system here
            console.log('Added to cargo:', product);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
